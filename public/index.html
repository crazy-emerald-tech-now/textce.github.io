<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multi-User Chat</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    #messages { list-style: none; padding: 0; max-height: 80vh; overflow-y: auto; }
    #messages li { padding: 5px 10px; margin: 5px; border-radius: 5px; background: #eee; }
    #form { display: flex; position: fixed; bottom: 0; width: 100%; }
    #input { flex: 1; padding: 10px; border: none; }
    #send { padding: 10px; background: #333; color: white; border: none; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let userColor = '#000';

    socket.on('init', (data) => {
      userColor = data.color;
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg.text;
      item.style.color = msg.color;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
